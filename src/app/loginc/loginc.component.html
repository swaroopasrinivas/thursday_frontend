<div class="container">
  <h2>USER LOGIN</h2>
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        name="email"
        [(ngModel)]="user.emailId"
        required
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email Id is required field</small
      >

      <!-- <div *ngIf="email.errors && email.invalid && email.touched">
        <small class="text-danger">Email Id is required field</small>
        <small class="text-danger">Enter the valid emailId</small>
      </div> -->

      <small class="text-danger">{{ msg }}</small>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        required
        [class.is-invalid]="password.invalid && password.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="password.valid || password.untouched"
        >Password is required field</small
      >
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember" /> Remember me</label>
    </div>
    <button
      [disabled]="loginform.form.invalid"
      type="submit"
      class="btn btn-info"
    >
      Login
    </button>
  </form>

  <!-- <small class="float-right" (click)="gotoregistration()"
    >New User? Register Here!</small -->

  <p class="reg" [routerLink]="['/registration']">New User? Register Here!</p>
</div>
