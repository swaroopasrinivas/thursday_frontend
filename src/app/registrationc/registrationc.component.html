<div class="container">
  <h2>USER REGISTRATION FORM</h2>

  <form #Registerform="ngForm" (ngSubmit)="registerUser()">
    <!-- <small [class.text-danger]="msg.status == 500">{{ msg.message }}</small> -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        name="email"
        [(ngModel)]="user.emailId"
        required
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email Id is required field</small
      >
      <small class="text-danger">{{ msg }}</small>
    </div>

    <div class="form-group">
      <label for="username">User Name:</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter username"
        name="username"
        [(ngModel)]="user.userName"
        #username="ngModel"
        required
        [class.is-invalid]="username.invalid && username.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="username.valid || username.untouched"
        >User Name is required field</small
      >
      <!-- <small class="text-danger">{{ msg }}</small> -->
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        required
        [class.is-invalid]="password.invalid && password.touched"
      />
      <small
        class="text-danger"
        [class.d-none]="password.valid || password.untouched"
        >Password is required field</small
      >
    </div>

    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter Confirm password"
        name="cpassword"
        #cpassword="ngModel"
        (ngModel)="(user.password)"
        required
        [class.is-invalid]="cpassword.invalid && cpassword.touched"
      />
    </div>

    <button
      [disabled]="Registerform.form.invalid"
      type="submit"
      class="btn btn-info"
    >
      Register
    </button>

    <small class="float-right btextual" [routerLink]="['/login']"
      >Existing user? Login here</small
    >
  </form>
</div>
